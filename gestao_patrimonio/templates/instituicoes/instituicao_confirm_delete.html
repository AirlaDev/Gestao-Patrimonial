{# instituicoes/instituicao_confirm_delete.html #}
{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir a instituição "{{ instituicao.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'instituicao_list' %}">Cancelar</a>
{% endblock %}
