{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, insira seu nome de usuário.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, insira sua senha.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
            </form>
            <div class="text-center mt-4">
                <p class="mb-2">Não tem uma conta? <a href="{% url 'register' %}" class="text-decoration-none">Registre-se aqui</a>.</p>
                
            </div>
        </div>
    </div>
</div>

<script>
// Exemplo de validação de formulário com Bootstrap
(function () {
    'use strict'

    // Seleciona todos os formulários que precisam de validação
    var forms = document.querySelectorAll('.needs-validation')

    // Itera sobre os formulários e previne o envio se houver campos inválidos
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
})()
</script>

<style>
    body {
        background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
        color: #fff;
    }
    .card {
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
    }
    .btn-success {
        background-color: #4caf50;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-success:hover {
        background-color: #43a047;
    }
    .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    .invalid-feedback {
        display: none;
        color: #ff6b6b;
    }
    .was-validated .form-control:invalid ~ .invalid-feedback {
        display: block;
    }
{% endblock %}
