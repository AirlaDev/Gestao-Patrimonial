{# categorias/categoria_form.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: 0 auto;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Formulário de Categoria</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome</label>
                    {{ form.nome }}
                    <div class="invalid-feedback">
                        Por favor, insira um nome válido.
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <a href="{% url 'categoria_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar para a lista
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Adicionando Font Awesome para ícones -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
    body {
        background: #f8f9fa;
    }
    .card {
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
    }
    .btn-success {
        background-color: #28a745;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-success:hover {
        background-color: #218838;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }
    .invalid-feedback {
        display: none;
        color: #ff6b6b;
    }
    .was-validated .form-control:invalid ~ .invalid-feedback {
        display: block;
    }
</style>

<script>
// Validação de formulário com Bootstrap
(function () {
    'use strict'

    // Seleciona todos os formulários que precisam de validação
    var forms = document.querySelectorAll('.needs-validation')

    // Itera sobre os formulários e previne o envio se houver campos inválidos
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
})()
</script>

{% endblock %}
