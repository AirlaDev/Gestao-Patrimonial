{# bens/bem_list.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Bens</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'bem_create' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Adicionar Bem
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for bem in bens %}
                <tr>
                    <td>{{ bem.nome }}</td>
                    <td>{{ bem.categoria }}</td>
                    <td>
                        <a href="{% url 'bem_update' bem.pk %}" class="btn btn-sm btn-primary" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'bem_delete' bem.pk %}" class="btn btn-sm btn-danger" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum bem cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Adicionando Font Awesome para ícones -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
    body {
        background: #f8f9fa;
    }
    .table thead th {
        background-color: #343a40;
        color: #fff;
    }
    .btn-success {
        background-color: #28a745;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-success:hover {
        background-color: #218838;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-danger {
        background-color: #dc3545;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
    }
</style>
{% endblock %}
