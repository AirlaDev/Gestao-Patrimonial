{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Cadastro</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renderiza o formulário Django -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0">Já tem uma conta? <a href="{% url 'login' %}" class="text-decoration-none">Faça login aqui</a>.</p>
            </div>
        </div>
    </div>
</div>

<script>
// Validação de formulário com Bootstrap
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>

<style>
    body {
        background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
        color: #fff;
    }
    .card {
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
    }
    .btn-primary {
        background-color: #4caf50;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #43a047;
    }
    .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    .invalid-feedback {
        display: none;
        color: #ff6b6b;
    }
    .was-validated .form-control:invalid ~ .invalid-feedback {
        display: block;
    }
</style>
{% endblock %}
